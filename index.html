<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you forgive me?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff5f5 0%, #ffecec 100%);
            font-family: 'Lalezar', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #555;
        }
        
        .apology-card {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 138, 138, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            border: 1px solid #ffb8b8;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin-bottom: 25px;
            animation: slideDown 1s ease-in-out;
        }
        
        .name {
            font-size: 24px;
            color: #ff6b6b;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }
        
        .sign {
            font-size: 16px;
            margin-top: 30px;
            color: #888;
        }
        
        .heart {
            color: #ff6b6b;
            font-size: 30px;
            display: inline-block;
            animation: beat 1.5s infinite;
            margin: 0 5px;
        }
        
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .flower {
            position: absolute;
            font-size: 20px;
            color: #ffb8b8;
            opacity: 0;
            animation: fall linear infinite;
        }
        
        .tear {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #a5d8ff;
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: tearDrop 3s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes fall {
            to {
                top: 100%;
                opacity: 1;
                transform: rotate(360deg);
            }
        }
        
        @keyframes tearDrop {
            0% {
                transform: translateY(-50px) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(150px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="apology-card">
        <h1>عذرخواهی</h1>
        
        <div class="name">زهرای عزیز <span class="heart">♥</span></div>
        
        <div class="message">
            <p>از صمیم قلبم بابت رفتاری که داشتم عذرخواهی می‌کنم.</p>
            <p>دوست دارم بدوني تو رو به عنوان يه دوست عزيز مي‌شناسم و ارزش دوستيمون برام خيلي مهمه.</p>
            <p>اميدوارم بتونيم اين سوءتفاهم رو پشت سر بذاريم.</p>
        </div>
        
        <div class="sign">
            با محبت<br>
            حمیدرضا
        </div>
        
        <div class="flowers" id="flowers"></div>
        <div id="tears"></div>
    </div>

    <script>
        // ایجاد گل‌های متحرک
        function createFlowers() {
            const flowersContainer = document.getElementById('flowers');
            const flowerCount = 10;
            
            for (let i = 0; i < flowerCount; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = '❀';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = -50 + 'px';
                flower.style.animationDuration = 8 + Math.random() * 10 + 's';
                flower.style.animationDelay = Math.random() * 5 + 's';
                flowersContainer.appendChild(flower);
            }
        }
        
        // ایجاد قطره‌های اشک
        function createTears() {
            const tearsContainer = document.getElementById('tears');
            const tearCount = 5;
            
            for (let i = 0; i < tearCount; i++) {
                const tear = document.createElement('div');
                tear.className = 'tear';
                tear.style.left = Math.random() * 100 + '%';
                tear.style.top = -20 + 'px';
                tear.style.animationDuration = 2 + Math.random() * 3 + 's';
                tear.style.animationDelay = Math.random() * 3 + 's';
                tearsContainer.appendChild(tear);
            }
        }
        
        // اجرای افکت‌ها پس از بارگذاری صفحه
        window.onload = function() {
            createFlowers();
            createTears();
        };
    </script>
</body>
</html>
